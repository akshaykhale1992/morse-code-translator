<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <div class="container mx-auto py-4 font-sans"
    x-data="{ translate_text: 'Input Original Text Here', morse_text: 'Morse code output will be generated here'}">
    <h1 class="text-center">A Simple Morse Code Interpretor</h1>
    <textarea class="my-5 w-full border p-3 h-40" style="resize: none;outline: none;"
      x-model="translate_text"></textarea>
    <button @click="morse_text = translate(translate_text)"
      class="border px-4 py-2 rounded bg-blue-500 hover:bg-blue-600 text-gray-50"
      style="outline: none;">Translate</button>
    <textarea x-model="morse_text" class="my-5 w-full border p-3 h-40" style="resize: none;outline: none;"></textarea>
  </div>
  <script src="js/vendor/modernizr-3.11.4.min.js"></script>
  <script src="js/app.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () {
      ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('set', 'transport', 'beacon');
    ga('send', 'pageview')

  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
